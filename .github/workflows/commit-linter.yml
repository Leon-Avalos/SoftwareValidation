name: Conventional Commit Check

on:
  pull_request:
    branches:
      - Students_crud

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: npx commitlint --from=HEAD~1

